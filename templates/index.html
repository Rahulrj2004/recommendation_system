<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Recommendation System</title>
    <style>
        :root {
            --primary-color: #2A2A2A;
            --accent-color: #FF6B6B;
            --background: linear-gradient(45deg, #ffecd2 0%, #fcb69f 100%);
        }

        body {
            margin: 0;
            padding: 2rem;
            font-family: Arial, sans-serif;
            background: var(--background);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #searchInput {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        #searchButton {
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #searchButton:hover {
            background: #ff5252;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            display: none;
        }

        .error {
            color: #ff4444;
            text-align: center;
            padding: 1rem;
            background: #ffeaea;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Book Recommendation System</h1>
            <p>Discover your next favorite book</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter book title...">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <div class="loading" id="loading">Loading recommendations...</div>
        <div class="error" id="error"></div>

        <div class="recommendations-grid" id="recommendationsGrid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/recommend';
        
        async function fetchRecommendations() {
            const searchInput = document.getElementById('searchInput');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const grid = document.getElementById('recommendationsGrid');

            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                error.textContent = 'Please enter a book title';
                return;
            }

            try {
                // Show loading
                loading.style.display = 'block';
                error.textContent = '';
                grid.innerHTML = '';

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: searchTerm })
                });

                if (!response.ok) throw new Error('API request failed');

                const data = await response.json();

                if (!data.recommendations || data.recommendations.length === 0) {
                    throw new Error('No recommendations found');
                }

                // Clear previous results
                grid.innerHTML = '';

                // Create book cards
                data.recommendations.forEach((item, index) => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    bookCard.innerHTML = `
                        <img src="${item[4]}" class="book-image" alt="${item[1]}">
                        <h3>${item[1]}</h3>
                        <p><strong>Genre:</strong> ${item[2]}</p>
                        <p><strong>Rating:</strong> ${item[3]}/5</p>
                        <p>${item[5]}</p>
                    `;
                    grid.appendChild(bookCard);
                });

            } catch (err) {
                error.textContent = err.message;
                grid.innerHTML = '';
            } finally {
                loading.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('searchButton').addEventListener('click', fetchRecommendations);
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') fetchRecommendations();
        });
    </script>
</body>
</html>
